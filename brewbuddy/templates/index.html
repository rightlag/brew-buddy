<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>brew buddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% if not session.access_token %}
            <p><a href="https://github.com/login/oauth/authorize?scope=repo&client_id={{ client_id }}">Click here</a> to begin!</p>
          {% else %}
            <h1>welcome back <code>{{ auth_result['login'] }}</code></h1>
            <form onsubmit="xhr(event)">
              <div class="form-group">
                <label for="autocomplete">Brewery</label>
                <input type="text" class="form-control" id="autocomplete" placeholder="Brewery">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='xhr.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO46uwqC7XH213p5-OT-RRzaD74nb7qAc&libraries=places&callback=initAutocomplete" async defer></script>
  </body>
</html>
